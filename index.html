<!DOCTYPE html>
<html>
<head>
    <title>Saransh's Birthday Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border: 10px solid #ff69b4;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            background-image: url('https://example.com/background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY, SARANSH!</h1>
    <div class="image-container">
        <img src="./Saransh.jpeg" alt="Saransh's Picture">
    </div>
</body>
</html>
